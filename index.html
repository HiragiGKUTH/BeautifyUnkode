<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clean Unkode</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>
        Clean Unkode
      </h1>
    </header>
    <main>
      <section class="Original">
        <p>
          Unkode here.  Tab Size <input id="tabSize" type="number" value="4" min="1" max="16" onchange="changeTabSize();">
        </p>
        <textarea id="input" rows="20" cols="80"></textarea>
        <br>
      </section>
      <button onclick="main();">
        Cleaning!
      </button>
      <section id="Measure">
        <p>
          Quality(%):<span id="qualityRatio"></span>
        </p>
      </section>
      <section class="Result">
        <p>
          Beautiful Result!
        </p>
        <textarea id="output" rows="20" cols="80" readonly="readonly"></textarea>
      </section>
    </main>
  </body>
</html>
